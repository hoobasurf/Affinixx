<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Affinix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      position: relative;
    }

    /* Conteneur de salle */
    .first-room-container {
      position: relative;
      z-index: 0;
    }

    /* Bouton Entrer stylisé néon */
    .enter-button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) scale(1);
      padding: 18px 50px;
      font-size: 28px;
      color: #ff66ff;
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff00ff;
      border-radius: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      z-index: 1000;
      animation: neonPulse 2.2s ease-in-out infinite;
      box-shadow:
        0 0 10px #ff00ff,
        0 0 20px #ff66ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .enter-button:hover {
      transform: translateX(-50%) scale(1.1);
      box-shadow:
        0 0 20px #ff00ff,
        0 0 30px #ff66ff;
    }

    @keyframes neonPulse {
      0%, 100% {
        opacity: 1;
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff66ff;
      }
      50% {
        opacity: 0.8;
        box-shadow: 0 0 20px #ff00ff, 0 0 35px #ff66ff;
      }
    }
  </style>
</head>
<body>

  <div class="first-room-container">
    <!-- Contenu de la salle -->
  </div>

  <button class="enter-button" onclick="location.href='salles.html'">Entrer</button>

</body>
</html>
